<section class="container main">
  <form>
    <div class="form-group">
      <label for="usernameInput">Correo electrónico</label>
      <input #username type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Ingresa tu nombre de usuario">
    </div>
    <div class="form-group">
      <label for="passwordInput">Contraseña</label>
      <input #password type="password" class="form-control" id="passwordInput" placeholder="Ingresa tu contraseña">
    </div>
    <button type="button" class="btn btn-primary btn-block" (click)="login(username.value, password.value)">Ingresar</button>
  </form>
</section>
