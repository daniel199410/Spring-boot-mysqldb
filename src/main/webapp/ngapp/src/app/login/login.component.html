<section class="container main">
  <form>
    <div class="form-group">
      <label for="emailInput">Correo electrónico</label>
      <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
    </div>
    <div class="form-group">
      <label for="passwordInput">Contraseña</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Ingresa tu contraseña">
    </div>
    <button type="button" class="btn btn-primary btn-block" (click)="login()">Ingresar</button>
  </form>
</section>
<router-outlet></router-outlet>
